<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        .success {
            color: green;
            margin: 10px 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login/Register Forms (shown when not logged in) -->
    <div id="auth-section">
        <div class="container">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="reg-name" placeholder="Display Name" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password (min 6 chars)" required minlength="6">
                <button type="submit">Register</button>
                <div id="register-message"></div>
            </form>
        </div>

        <div class="container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div id="login-message"></div>
            </form>
        </div>
    </div>

    <!-- Main App (shown when logged in) -->
    <div id="app-section" class="hidden">
        <div class="container">
            <h2>Welcome, <span id="user-name"></span>!</h2>
            <p>Email: <span id="user-email"></span></p>
            <button id="logout-btn">Logout</button>
        </div>

        <div class="container">
            <h2>Test Protected Endpoint</h2>
            <button id="test-threads-btn">Get My Threads</button>
            <div id="threads-result"></div>
        </div>

        <div class="container">
            <h2>Test Public Endpoint</h2>
            <button id="test-events-btn">Get Events (No Auth)</button>
            <div id="events-result"></div>
        </div>
    </div>

    <script>
        const API_BASE = '';  // Use empty string for same origin

        // Check if user is already logged in
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (token) {
                // Verify token is still valid
                fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Invalid token');
                    }
                })
                .then(user => {
                    showApp(user);
                })
                .catch(error => {
                    console.error('Auth check failed:', error);
                    logout();
                });
            }
        }

        // Register form handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        display_name: name,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_id', data.user_id);
                    
                    showMessage('register-message', 'Registration successful!', 'success');
                    
                    // Show app
                    setTimeout(() => {
                        showApp({
                            id: data.user_id,
                            email: data.email,
                            display_name: data.display_name
                        });
                    }, 500);
                } else {
                    showMessage('register-message', data.detail || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('register-message', 'Network error: ' + error.message, 'error');
            }
        });

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_id', data.user_id);
                    
                    showMessage('login-message', 'Login successful!', 'success');
                    
                    // Show app
                    setTimeout(() => {
                        showApp({
                            id: data.user_id,
                            email: data.email,
                            display_name: data.display_name
                        });
                    }, 500);
                } else {
                    showMessage('login-message', data.detail || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('login-message', 'Network error: ' + error.message, 'error');
            }
        });

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', async () => {
            const token = localStorage.getItem('access_token');
            
            try {
                await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            logout();
        });

        // Test protected endpoint
        document.getElementById('test-threads-btn').addEventListener('click', async () => {
            const token = localStorage.getItem('access_token');
            
            try {
                const response = await fetch(`${API_BASE}/threads`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('threads-result').innerHTML = 
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else if (response.status === 401) {
                    alert('Authentication failed. Please login again.');
                    logout();
                } else {
                    document.getElementById('threads-result').innerHTML = 
                        '<p class="error">Error: ' + response.statusText + '</p>';
                }
            } catch (error) {
                document.getElementById('threads-result').innerHTML = 
                    '<p class="error">Network error: ' + error.message + '</p>';
            }
        });

        // Test public endpoint
        document.getElementById('test-events-btn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE}/events`);
                const data = await response.json();
                document.getElementById('events-result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('events-result').innerHTML = 
                    '<p class="error">Network error: ' + error.message + '</p>';
            }
        });

        // Helper functions
        function showApp(user) {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('app-section').classList.remove('hidden');
            document.getElementById('user-name').textContent = user.display_name;
            document.getElementById('user-email').textContent = user.email;
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_id');
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('app-section').classList.add('hidden');
            
            // Clear forms
            document.getElementById('register-form').reset();
            document.getElementById('login-form').reset();
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = type;
        }

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
